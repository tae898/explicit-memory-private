name: Documentation

permissions:
  contents: read

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository without submodules
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel pdoc pytest

      - name: Install humemai package
        run: |
          python -m pip install .

      - name: Create output directory
        run: |
          rm -rf _docs 
          mkdir _docs

      - name: Build documentation
        run: |
          python -m pdoc -d google -o _docs humemai

      - name: Verify built documentation
        run: ls -lah _docs  # Debug step: lists contents of _docs

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: "./_docs/"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Download documentation artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: "./_docs/"
          
      - name: Verify downloaded artifact
        run: ls -lah _docs  # Debug step: lists contents of _docs
      
      - id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact-path: "./_docs/"
